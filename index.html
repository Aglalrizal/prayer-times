<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jadwal Sholat Hari Ini</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="text-center mb-4">🕌 Jadwal Sholat</h1>
      <div id="loading" class="text-muted text-center mb-3 alert alert-info">
        Mengambil data jadwal sholat...
      </div>
      <p id="location" class="text-center text-muted mb-1 d-none">📍</p>
      <p id="date" class="text-center text-muted mb-4 d-none">🗓️</p>
      <table
        class="table table-bordered table-hover d-none"
        id="prayer-times-table"
      >
        <thead>
          <tr>
            <th>Waktu Sholat</th>
            <th>Jam</th>
          </tr>
        </thead>
        <tbody id="prayer-times-table-body">
          <!-- Data waktu sholat akan masuk di sini -->
        </tbody>
      </table>
    </div>

    <script src="script.js"></script>
  </body>
</html>
